<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmi Watch 5 Lite - Xiaomi Global</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Xiaomi_logo_(2021-).svg.png">
    <script src="https://kit.fontawesome.com/d427841ab5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--
        CODE FOR THE HOVER MENU - Add 5 labels

        <label for="test">Click me</label>
        <input id="test" type="checkbox" checked>
        <div class="hidden"></div>

    -->

    <div class="menu-container">
        <div class="inner-menu-container">
            <div class="left-menu">
                <img class="xiaomi-logo" src="images/Xiaomi_logo_(2021-).svg.png" alt="Xiaomi logo">
                
                <div class="test-container"><label for="mobile" class="menu mobile">Mobile</label>~</div>
                <div><label for="wearables" class="menu wearables">Wearables</label></div>
                <div><label for="smartHome" class="menu smartHome">Smart Home</label></div>
                <div><label for="lifestyle" class="menu lifestyle">Lifestyle</label></div>
                <div><label for="poco" class="menu poco">POCO</label></div>
                
            </div>
            <div class="right-menu">
                <a href="menu discover">Discover</a>
                <a href="menu support">Support</a>
                <a href="menu community">Community</a>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
        <input class="first-menu" id="mobile" type="checkbox">
        <input class="second-menu" id="wearables" type="checkbox">
        <input class="third-menu" id="smartHome" type="checkbox">
        <input class="forth-menu" id="lifestyle" type="checkbox">
        <input class="fifth-menu" id="poco" type="checkbox">
        <div class="popup popupMobile"></div>
        <div class="popup popupWearables"></div>
        <div class="popup popupSmartHome"></div>
        <div class="popup popupLifestyle"></div>
        <div class="popup popupPoco"></div>
    </div>



</body>
</html>
